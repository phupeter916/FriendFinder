<script>

    // Onclick Function to capture the user inputs
    $("#submit").on("click", function(event) {
        event.preventDefault();

    // Need to Validate the Form 
    function formValidation() {
        var formValid = true;
        $(".form-control").each(function() {
          if ($(this).val() === "") {
            formValid = false;
          }
        });

        $(".select-option").each(function() {
            if ($(this).val() === "") {
            formValid = false;
          }
        });
        return formValid;
      }
    //Once valdiated we have to createa an object for new User data
      if (formValidation()) {
          var newUserData = {
            name: $("#name").val(),
            photo: $("#photo").val(),
            scores: [
            $("#question1").val(),
            $("#question12").val(),
            $("#question13").val(),
            $("#question14").val(),
            $("#question15").val(),
            $("#question16").val(),
            $("#question17").val(),
            $("#question18").val(),
            $("#question19").val(),
            $("#question110").val()
          ]
          };

    // Need to Post data to friends API
        var currentURL = window.location.origin;
            $.post("/api/friends", newUserData, function (data) {
                $("#matchName").text(data.name);
                $("#matchPicture").attr("src", data.photo);

                // Show best match on pop up modal
                $("#resultsModal").modal("toggle");
            });
        };
    });
